<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="my_canvas" width="1000" height="800"></canvas>
    <script>
    var myCanvas = document.getElementById("my_canvas");
    var ctx = myCanvas.getContext("2d");
    function draw(startX, startY, len, angle, branchWidth) {
        ctx.lineWidth = branchWidth;

        ctx.beginPath();
        ctx.save();

        ctx.strokeStyle = "dark";
        ctx.fillStyle = "blue";

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/150);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();

        ctx.shadowBlur = 150;
        ctx.shadowColor = "rgba(0,0,0,0)";

        if(len < 15) {
            ctx.restore();
            return;
        }

        draw(0, -len, len*0.8, angle-50, branchWidth*0.50);
        draw(0, -len, len*0.8, angle+50, branchWidth*0.50);

        ctx.restore();
    }
    draw(400, 500, 120, 0, 10)

    function draw2(startX, startY, len, angle, branchWidth) {
        ctx.lineWidth = branchWidth;

        ctx.beginPath();
        ctx.save();

        ctx.strokeStyle = "red";
        ctx.fillStyle = "blue";

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/150);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();

        ctx.shadowBlur = 150;
        ctx.shadowColor = "rgba(0,0,0,0)";

        if(len < 15) {
            ctx.restore();
            return;
        }

        draw2(0, -len, len*0.8, angle-40, branchWidth*0.50);
        draw2(0, -len, len*0.8, angle+40, branchWidth*0.50);

        ctx.restore();
    }
    draw2(400, 500, 120, 0, 10)

    function draw3(startX, startY, len, angle, branchWidth) {
        ctx.lineWidth = branchWidth;

        ctx.beginPath();
        ctx.save();

        ctx.strokeStyle = "blue";
        ctx.fillStyle = "blue";

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/150);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();

        ctx.shadowBlur = 150;
        ctx.shadowColor = "rgba(0,0,0,0)";

        if(len < 15) {
            ctx.restore();
            return;
        }

        draw3(0, -len, len*0.8, angle-60, branchWidth*0.50);
        draw3(0, -len, len*0.8, angle+60, branchWidth*0.50);

        ctx.restore();
    }
    draw3(400, 500, 120, 0, 10)

    </script>
</body>
</html>
