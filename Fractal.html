<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="my_canvas" width="1000" height="800"></canvas>
    <script>
    var myCanvas = document.getElementById("my_canvas");
    var ctx = myCanvas.getContext("2d");
    function draw(startX, startY, len, angle, branchWidth) {
        ctx.lineWidth = branchWidth;

        ctx.beginPath();
        ctx.save();

        ctx.strokeStyle = "black";
        ctx.fillStyle = "violet";

        ctx.translate(startX, startY);
        ctx.rotate(angle * Math.PI/500);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();

        ctx.shadowBlur = 2000;
        ctx.shadowColor = "rgba(50,18,30,0.8)";

        if(len < 17) {
            ctx.restore();
            return;
        }

        draw(8, -len, len*0.5, angle-14, branchWidth*0.5);
        draw(8, -len, len*0.5, angle+14, branchWidth*0.5);

        ctx.restore();
    }
    draw(400, 500, 80, 0, 5)       
    </script>
</body>
</html>
